<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home - Task Tracker App</title>
        <link rel="icon" href="tasktrackerappicon.png" />
        <!--<link rel="stylesheet" href="style.css">-->
    </head>
    <body>
        <header>
            <h1>Task Tracker App<img alt="tasktrackerappicon" src="tasktrackerappicon.png" width="40" height="40"/></h1>
            <nav>
                <a href="home.html">Home</a> |
                <a href="tasks.html">Tasks</a> |
                <a href="index.html">Logout</a>
            </nav>
            <hr />
        </header>
        <main>
            <div class="container" id="taskButtons">
                <menu>
                    <li><button type="get">Create</button></li> 
                    <li><button type="get">Select/Edit</button></li>
                    <li><button type="get">Add to Google Calendar</button></li> <!-- call to third party service api -->
                    <li><button type="get">Notifications</button></li> <!-- web socket implementation-->
                </menu>
            </div>
            </h3>All Tasks</h3>
            <div class="container">
                <button type="get">Sort</button>
                <button type="get">Filter</button>
                <button type="get">Search</button>
                <table id="allTasks">
                    <tr>
                        <td>
                            <label for="checkbox1">Task 1</label> <input type="checkbox" name="varCheckbox" value="checkbox1" />
                            <button type="get">View</button> <!-- displays time and date of previous tasks completed -->
                            <button type="get">Edit</button> <!-- edit task and also will have the option to delete (this will also be a pop up for each task) -->
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="checkbox2">Task 2</label> <input type="checkbox" name="varCheckbox" value="checkbox2" />
                            <button type="get">View</button>
                            <button type="get">Edit</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="checkbox3">Task 3</label> <input type="checkbox" name="varCheckbox" value="checkbox3" />
                            <button type="get">View</button>
                            <button type="get">Edit</button>
                        </td>
                    </tr>
            </div>
        </main>
        <footer>
            <hr />
            <span class="text-reset">Author Name: Luke Olsen</span>
            <br /> 
            <a href="https://github.com/bruhmomentooo/startup.git">GitHub</a>
        </footer>
    </body>
</html>
