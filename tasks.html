<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>All Tasks - Task Tracker App</title>
        <link rel="icon" href="tasktrackerappicon.png" />
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="home-style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body class="tasks-page">
        <header class="container-fluid"> <!--Header and navbar-->
            <nav class="navbar navbar-expand-lg custom-navbar">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img alt="tasktrackerappicon" src="tasktrackerappicon.png" width="40" height="40" />
                        Task Tracker App
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="home.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="tasks.html">All Tasks</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="sidebar">
                <button type="get">Create</button>
                <button type="get">Select/Edit</button>
                <button type="get">Add to Google Calendar</button> <!-- call to third party service api -->
                <button type="get">Notifications</button> <!-- web socket implementation-->
                <button type="get">Sort</button>
                <button type="get">Filter</button>
                <button type="get">Search</button>
            </div>
            <div class="task_container" id="taskList">
                <h1>All Tasks</h1>
                <div class="task">
                    <input class="form-check-input" type="checkbox" id="all1" />
                    <div class="task-details">
                        <label for="all1">Task 1</label>
                        <p>Description for Task 1</p>
                    </div>
                    <button type="button" onclick="viewTask('Task 1', 'Details about Task 1')">View</button>
                    <button type="button" onclick="editTask('Task 1')">Edit</button>
                </div>
                <div class="task">
                    <input class="form-check-input" type="checkbox" id="all2" />
                    <div class="task-details">
                        <label for="all2">Task 2</label>
                        <p>Description for Task 2</p>
                        <p>Last completed: 9-30-2024</p>
                    </div>
                    <button type="button" onclick="viewTask('Task 2', 'Details about Task 2')">View</button>
                    <button type="button" onclick="editTask('Task 2')">Edit</button>
                </div>
                <div class="task">
                    <input class="form-check-input" type="checkbox" id="all3" />
                    <div class="task-details">
                        <label for="all3">Task 3</label>
                        <p>Description for Task 3</p>
                    </div>
                    <button type="button" onclick="viewTask('Task 3', 'Details about Task 3')">View</button>
                    <button type="button" onclick="editTask('Task 3')">Edit</button>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-content">
                <span class="text-reset">Author Name: Luke Olsen</span>
                <br />
                <a href="https://github.com/bruhmomentooo/startup.git">GitHub</a>
            </div>
        </footer>
        <div id="popup" class="popup"> <!-- Modal Popup -->
            <div class="popup-content">
                <span class="close" onclick="closePopup()">&times;</span>
                <h2 id="popup-title">Task Title</h2>
                <p id="popup-details">Task Details</p>
            </div>
        </div>
        <script src="task_functions.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
