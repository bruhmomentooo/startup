<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tasks - Task Tracker App</title>
        <link rel="icon" href="tasktrackerappicon.png" />
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body class="tasks-page">
        <header class="container-fluid">
            <nav class="navbar navbar-expand-lg custom-navbar">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img alt="tasktrackerappicon" src="tasktrackerappicon.png" width="40" height="40" />
                        Task Tracker App
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="home.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="tasks.html">Tasks</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="container" id="taskButtons">
                <menu>
                    <li><button type="get">Create</button></li> 
                    <li><button type="get">Select/Edit</button></li>
                    <li><button type="get">Add to Google Calendar</button></li> <!-- call to third party service api -->
                    <li><button type="get">Notifications</button></li> <!-- web socket implementation-->
                </menu>
            </div>
            <h3>All Tasks</h3>
            <div class="container" id="sortFunctions">
                <button type="get">Sort</button>
                <button type="get">Filter</button>
                <button type="get">Search</button>
            </div>
            <div class="container" id="taskList">
                <table id="allTasks">
                    <tr>
                        <td>
                            <label for="checkbox1">Task 1</label> <input type="checkbox" name="varCheckbox" value="checkbox1" />
                        </td>
                        <td>
                            <p>Task details...</p>
                        </td>
                        <td>
                            <p><i>Last Completed: Sept. 20, 2025</i></p>
                        </td>
                        <td>
                            <button type="get">View</button>
                            <button type="get">Edit</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="checkbox2">Task 2</label> <input type="checkbox" name="varCheckbox" value="checkbox2" />
                        </td>
                        <td>
                            <p>Task details...</p>
                        </td>
                        <td>
                            <p><i>Last Completed: Mar. 17, 2023</i></p>
                        </td>
                        <td>
                            <button type="get">View</button>
                            <button type="get">Edit</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="checkbox3">Task 3</label> <input type="checkbox" name="varCheckbox" value="checkbox3" />
                        </td>
                        <td>
                            <p>Task details...</p>
                        </td>
                        <td>
                            <p><i>Last Completed: Dec. 12, 2024</i></p>
                        </td>
                        <td>
                            <button type="get">View</button>
                            <button type="get">Edit</button>
                        </td>
                    </tr>
                </table>
            </div>
        </main>
        <footer>
            <hr />
            <span class="text-reset">Author Name: Luke Olsen</span>
            <br /> 
            <a href="https://github.com/bruhmomentooo/startup.git">GitHub</a>
        </footer>
    </body>
</html>
