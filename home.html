<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home - Task Tracker App</title>
        <link rel="icon" href="tasktrackerappicon.png" />
        <!--<link rel="stylesheet" href="style.css">-->
    </head>
    <body>
        <header>
            <h1>Task Tracker App<img alt="tasktrackerappicon" src="tasktrackerappicon.png" width="40" height="40"/></h1>
            <nav>
                <a href="home.html">Home</a> |
                <a href="tasks.html">Tasks</a> |
                <a href="index.html">Logout</a>
            </nav>
            <hr />
        </header>
        <main>
            <div class="container">
                <h1>Welcome to the Task Tracker App!</h1>
                <p>Click below to create, edit or review notifications about tasks:</p>
                <menu>
                    <li><button type="get">Create</button></li>
                    <li><button type="get">Select/Edit All</button></li>
                    <li><button type="get">Notifications</button></li>
                </menu>
            </div>
            <h3>Recurring Tasks</h3>
            <div class="container">
                <table>
                    <tr>
                        <td>
                            <label for="checkbox1">Task 1</label> <input type="checkbox" name="varCheckbox" value="checkbox1" />
                            <button type="get">View</button>
                            <button type="get">Edit</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="checkbox2">Task 2</label> <input type="checkbox" name="varCheckbox" value="checkbox2" />
                            <button type="get">View</button>
                            <button type="get">Edit</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="checkbox3">Task 3</label> <input type="checkbox" name="varCheckbox" value="checkbox3" />
                            <button type="get">View</button>
                            <button type="get">Edit</button>
                        </td>
                    </tr>
                </table>
            </div>
            <hr />
            <div class="container">
                <h3>All Tasks</h3>
                <table>
                    <tr>
                        <td>
                            <label for="checkbox1">Task 1</label> <input type="checkbox" name="varCheckbox" value="checkbox1" />
                            <button type="get">View</button>
                            <button type="get">Edit</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="checkbox2">Task 2</label> <input type="checkbox" name="varCheckbox" value="checkbox2" />
                            <button type="get">View</button>
                            <button type="get">Edit</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="checkbox3">Task 3</label> <input type="checkbox" name="varCheckbox" value="checkbox3" />
                            <button type="get">View</button>
                            <button type="get">Edit</button>
                        </td>
                    </tr>
                </table>
        </main>
        <footer>
            <hr />
            <span class="text-reset">Author Name: Luke Olsen</span>
            <br /> 
            <a href="https://github.com/bruhmomentooo/startup.git">GitHub</a>
        </footer>
    </body>
</html>
