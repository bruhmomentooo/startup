<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home - Task Tracker App</title>
        <link rel="icon" href="tasktrackerappicon.png" />
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body class="home-page">
        <header class="container-fluid">
            <nav class="navbar navbar-expand-lg custom-navbar">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img alt="tasktrackerappicon" src="tasktrackerappicon.png" width="40" height="40" />
                        Task Tracker App
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="home.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="tasks.html">Tasks</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <h1>Welcome to the Task Tracker App!</h1>
                <p>Click below to create, edit or review notifications about tasks:</p>
                <menu>
                    <li><button type="get">Create</button></li> 
                    <li><button type="get">Select/Edit</button></li>
                    <li><button type="get">Add to Google Calendar</button></li> <!-- call to third party service api -->
                    <li><button type="get">Notifications</button></li> <!-- web socket implementation-->
                </menu>
            </div>

            <h3>Recurring Tasks</h3><!-- calls to database to get information -->
                <div class="task_container" id="recurringTasks">
                    <ul id="recurringTasksList">
                        <li class="task">
                            <input type="checkbox" id="recurring1" />
                            <label for="recurring1">Task 1</label>
                            <button type="button" onclick="viewTask('Task 1', 'Details about Task 1')">View</button>
                            <button type="button" onclick="editTask('Task 1')">Edit</button>
                        </li>
                        <li class="task">
                            <input type="checkbox" id="recurring2" />
                            <label for="recurring2">Task 2</label>
                            <button type="button">View</button>
                            <button type="button">Edit</button>
                        </li>
                        <li class="task">
                            <input type="checkbox" id="recurring3" />
                            <label for="recurring3">Task 3</label>
                            <button type="button">View</button>
                            <button type="button">Edit</button>
                        </li>
                    </ul>
                </div>
            <hr />
            
            <h3>All Tasks</h3>
            <div class="task_container" id="allTasks">
                <div class="task">
                    <input type="checkbox" id="all1" />
                    <label for="all1">Task 1</label>
                    <button type="button">View</button>
                    <button type="button">Edit</button>
                </div>
                <div class="task">
                    <input type="checkbox" id="all2" />
                    <label for="all2">Task 2</label>
                    <button type="button">View</button>
                    <button type="button">Edit</button>
                </div>
                <div class="task">
                    <input type="checkbox" id="all3" />
                    <label for="all3">Task 3</label>
                    <button type="button">View</button>
                    <button type="button">Edit</button>
                </div>
            </div>
        </main>
        <footer>
            <hr />
            <span class="text-reset">Author Name: Luke Olsen</span>
            <br /> 
            <a href="https://github.com/bruhmomentooo/startup.git">GitHub</a>
        </footer>
        <div id="popup" class="popup"> <!-- Modal Popup -->
            <div class="popup-content">
                <span class="close" onclick="closePopup()">&times;</span>
                <h2 id="popup-title">Task Title</h2>
                <p id="popup-details">Task Details</p>
            </div>
        </div>
        <script src="task_functions.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
