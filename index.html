<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login or Create Account - Task Tracker App</title>
        <link rel="icon" href="tasktrackerappicon.png" />
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body class="login-page">
        <header class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img alt="tasktrackerappicon" src="tasktrackerappicon.png" width="40" height="40" />
                        Task Tracker App
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="home.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="tasks.html">Tasks</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="welcome_container">
                <h1>Welcome!</h1>
                <p style="text-align:center">Please log in or create an account to begin your task management.</p>
                <form method="get" action="home.html">
                    <div>
                        <label for="email"><b>Email:</b></label>
                        <input type="text" id="email" name="email" required placeholder="example@gmail.com">
                    </div>
                    <div>
                        <p><label for="password"><b>Password:</b></label>
                        <input type="password" id="password" name="password" required placeholder="password"></p>
                    </div>
                    <div>
                        <p><button type="submit">Login</button></p>
                        <p><button type="submit">Create Account</button></p>
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <hr />
            <span class="text-reset">Author Name: Luke Olsen</span>
            <br />
            <a href="https://github.com/bruhmomentooo/startup.git">GitHub</a>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
