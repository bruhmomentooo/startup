<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login or Create Account - Task Tracker App</title>
        <link rel="icon" href="tasktrackerappicon.png" />
        <!--<link rel="stylesheet" href="style.css">-->
    </head>
    <body>
        <header>
            <h1>Task Tracker App</h1>
            <nav>
                <a href="home.html">Home</a> |
                <a href="tasks.html">Tasks</a> |
                <a href="about.html">About</a> |
                <a href="index.html">Logout</a>
            </nav>
            <hr />
        </header>
        <main>
            <div class="container">
                <h1>Welcome!</h1>
                <p>Please log in or create an account to begin your task management.</p>
                <form method="get" action="home.html">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" required placeholder="example@gmail.com">

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="password">
                    <div>
                        <button type="submit">Login</button>
                        <button type="submit">Create Account</button>
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <hr />
            <span class="text-reset">Author Name(s)</span>
            <br />
            <a href="https://github.com/bruhmomentooo/startup.git">GitHub</a>
        </footer>
    </body>
</html>
